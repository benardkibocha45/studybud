{% extends 'main.html' %}

{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit your profile</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}

                      {% for field in form %}
                        <div class="form__group">
                            <label for="profile_pic">{{field.label}}</label>
                            {{field}}
                        </div>

{% endfor %}
             

                     
                        <div class="form__action">
                            <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
    <script>
        $(document).ready(function () {
          // Attach a submit event handler to the profile update form
          $('#profile-update-form').submit(function (e) {
            e.preventDefault(); // Prevent the default form submission
      
            // Serialize the form data
            var formData = $(this).serialize();
      
            // Perform the AJAX request
            $.ajax({
              url: <a href="{% url 'update-user' %}"></a> , 
              type: 'POST',
              data: formData,
              success: function (response) {
                // Handle the success response from the server
                console.log('Profile updated successfully', response);
                // You can update the UI here as needed
              },
              error: function (error) {
                // Handle any errors that occur during the AJAX request
                console.error('Profile update failed', error);
              },
            });
          });
        });
      </script>
      

    {% endblock content %}
